<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Algoptypes : Divination</title>

    <link rel="icon" type="image/x-icon" href="./imgs/favicon.ico" />
    <link rel="stylesheet" href="./css/main.css" />

    <script src="./js/cards.js"></script>
    <script defer src="./js/main.js"></script>
  </head>

  <body>
    <div class="background">
      <div class="card" data-index="0">
        <div class="card-face back card-group-0"></div>
        <div class="card-face front card-group-0">
          <div class="card-number"></div>
          <div class="card-text"></div>
          <div class="card-title"></div>
        </div>
      </div>

      <div class="card" data-index="1">
        <div class="card-face back card-group-1"></div>
        <div class="card-face front card-group-1">
          <div class="card-number"></div>
          <div class="card-text"></div>
          <div class="card-title"></div>
        </div>
      </div>

      <div class="card" data-index="2">
        <div class="card-face back card-group-2"></div>
        <div class="card-face front card-group-2">
          <div class="card-number"></div>
          <div class="card-text"></div>
          <div class="card-title"></div>
        </div>
      </div>
    </div>
  </body>
</html>
